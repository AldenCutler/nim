    <div class="header">
        <h1>Nim</h1>
        <!-- <p>The player who takes the last counter wins.</p> -->
        <p>
            Players take turns removing items from piles. 
            On every turn, each player can remove as many items as they like from a single pile.
            The player who takes the last item wins.
        </p>
    </div>

      <button id="new-game" onclick="setup()">New Game</button>

        <div id="btn-group">
            <button onclick="playHumanFirst()">Yes</button>
            <button onclick="playComputerFirst()">No</button>
        </div>
      </div>
      <!-- <button id="undo" onclick="reset()">Undo</button> -->
